<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font: bold 18px sans-serif; fill: #333; }
      .layer-title { font: bold 14px sans-serif; fill: #555; }
      .component { font: 12px sans-serif; fill: #333; }
      .app-layer { fill: #e1d5e7; stroke: #9673a6; stroke-width: 2; }
      .interface-layer { fill: #fff2cc; stroke: #d6b656; stroke-width: 2; }
      .engine-layer { fill: #dae8fc; stroke: #6c8ebf; stroke-width: 2; }
      .platform-layer { fill: #f8cecc; stroke: #b85450; stroke-width: 2; }
      .plugin-layer { fill: #d5e8d4; stroke: #82b366; stroke-width: 2; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title">Rusteroids Engine Architecture</text>
  
  <!-- Application Layer -->
  <rect x="50" y="80" width="700" height="60" rx="5" class="app-layer"/>
  <text x="400" y="100" text-anchor="middle" class="layer-title">Application Layer (Asteroids Game)</text>
  <text x="70" y="125" class="component">Game State</text>
  <text x="170" y="125" class="component">Components</text>
  <text x="270" y="125" class="component">Systems</text>
  <text x="370" y="125" class="component">UI &amp; Menus</text>
  <text x="470" y="125" class="component">Assets</text>
  <text x="570" y="125" class="component">Config</text>
  
  <!-- Interface Layer -->
  <rect x="50" y="180" width="700" height="60" rx="5" class="interface-layer"/>
  <text x="400" y="200" text-anchor="middle" class="layer-title">Engine API (Trait Interfaces)</text>
  <text x="70" y="225" class="component">Application</text>
  <text x="170" y="225" class="component">Asset</text>
  <text x="270" y="225" class="component">Config</text>
  <text x="370" y="225" class="component">Render</text>
  <text x="470" y="225" class="component">System</text>
  <text x="570" y="225" class="component">Plugin</text>
  
  <!-- Engine Layer -->
  <rect x="50" y="280" width="700" height="100" rx="5" class="engine-layer"/>
  <text x="400" y="300" text-anchor="middle" class="layer-title">Engine Core (Generic Implementation)</text>
  <text x="70" y="325" class="component">Foundation</text>
  <text x="170" y="325" class="component">ECS</text>
  <text x="270" y="325" class="component">Assets</text>
  <text x="370" y="325" class="component">Rendering</text>
  <text x="470" y="325" class="component">Input</text>
  <text x="570" y="325" class="component">Audio</text>
  <text x="120" y="355" class="component">Physics</text>
  <text x="220" y="355" class="component">Scene</text>
  <text x="320" y="355" class="component">Networking</text>
  <text x="420" y="355" class="component">Scripting</text>
  
  <!-- Platform Layer -->
  <rect x="50" y="420" width="700" height="60" rx="5" class="platform-layer"/>
  <text x="400" y="440" text-anchor="middle" class="layer-title">Platform Layer</text>
  <text x="120" y="465" class="component">Vulkan API</text>
  <text x="220" y="465" class="component">GLFW</text>
  <text x="320" y="465" class="component">OpenAL</text>
  <text x="420" y="465" class="component">OS APIs</text>
  <text x="520" y="465" class="component">Third-party</text>
  
  <!-- Plugin System -->
  <rect x="520" y="520" width="200" height="60" rx="5" class="plugin-layer"/>
  <text x="620" y="540" text-anchor="middle" class="layer-title">Plugin System</text>
  <text x="530" y="565" class="component">Debug • ImGui • Console • Profiler</text>
  
  <!-- Data flow arrows -->
  <line x1="400" y1="140" x2="400" y2="180" class="arrow"/>
  <line x1="400" y1="240" x2="400" y2="280" class="arrow"/>
  <line x1="400" y1="380" x2="400" y2="420" class="arrow"/>
  <line x1="570" y1="240" x2="620" y2="520" class="arrow"/>
  
  <!-- Flow labels -->
  <text x="420" y="165" class="component">Implements Traits</text>
  <text x="420" y="265" class="component">Uses Engine API</text>
  <text x="420" y="405" class="component">Platform Calls</text>
</svg>
